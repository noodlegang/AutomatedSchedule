<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Teacher, Room, and Subject Creation</title>
</head>
<body>
    <h1>Create Teachers, Rooms, and Subjects</h1>

    <form action="/teacher/" method="post">
        <h2>Create a Teacher</h2>
        <label for="teacher_id">ID:</label>
        <input type="text" id="teacher_id" name="id_l" required>
        <br>
        <label for="teacher_name">Name:</label>
        <input type="text" id="teacher_name" name="name" required>
        <br>
        <label for="teacher_surname">Surname:</label>
        <input type="text" id="teacher_surname" name="surname" required>
        <br>
        <label for="teacher_MON">Monday:</label>
        <input type="checkbox" id="teacher_MON" name="MON">
        <br>
        <label for="teacher_TUE">Tuesday:</label>
        <input type="checkbox" id="teacher_TUE" name="TUE">
        <br>
        <label for="teacher_WED">Wednesday:</label>
        <input type="checkbox" id="teacher_WED" name="WED">
        <br>
        <label for="teacher_THU">Thursday:</label>
        <input type="checkbox" id="teacher_THU" name="THU">
        <br>
        <label for="teacher_FRI">Friday:</label>
        <input type="checkbox" id="teacher_FRI" name="FRI">
        <br>
        <button type="submit">Create Teacher</button>
    </form>

    <form action="/room/" method="post">
        <h2>Create a Room</h2>
        <label for="room_id">ID:</label>
        <input type="text" id="room_id" name="id_r" required>
        <br>
        <label for="room_has_computers">Has Computers:</label>
        <input type="checkbox" id="room_has_computers" name="has_computers">
        <br>
        <button type="submit">Create Room</button>
    </form>

    <form action="/subject/" method="post">
        <h2>Create a Subject</h2>
        <label for="subject_id">ID:</label>
        <input type="text" id="subject_id" name="id_s" required>
        <br>
        <label for="subject_name">Name:</label>
        <input type="text" id="subject_name" name="name" required>
        <br>
        <label for="subject_study_credits">Study Credits:</label>
        <input type="number" id="subject_study_credits" name="study_credits" required>
        <br>
        <label for="subject_needs_computers">Needs Computers:</label>
        <input type="checkbox" id="subject_needs_computers" name="needs_computers">
        <br>
        <button type="submit">Create Subject</button>
    </form>

    <form action="/generate/" method="post">
        <h2>Generate Schedule</h2>
        <button type="submit">Generate Schedule</button>
    </form>
</body>
</html>
