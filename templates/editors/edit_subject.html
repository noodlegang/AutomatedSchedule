<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Subject</title>
</head>
<body>
    <h1>Edit Subject</h1>
    <form action="/update_subject/{{ subject.id_subject }}" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" value="{{ subject.name }}" required>
        <label for="study_credits">Credits:</label>
        <input type="number" id="study_credits" name="study_credits" value="{{ subject.study_credits }}" required>
        <label for="needs_computers">Needs Computers:</label>
        <input type="checkbox" id="needs_computers" name="needs_computers" {% if subject.needs_computers %}checked{% endif %}>
        <button type="submit">Update</button>
    </form>
    <a href="/">Cancel</a>
</body>
</html>
